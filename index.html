<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelo</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="top_nav">
                <div class="logo">
                    <img src="img/globe.png" alt="Travelo Logo">
                    <p>Travelo</p>
                </div>
                <nav>
                    <ul>
                        <li><a href="# ">Home</a></li>
                        <li><a href="# ">About</a></li>
                        <li><a href="# ">Places</a></li>
                        <li><a href="# ">Careers</a></li>
                        <li><a href="# ">Blog</a></li>
                    </ul>
                </nav>
                <div class="connect_btn">
                    <p>Connect</p>
                </div>
            </div>
            <div class="btm_nav">
                <div class="banner">
                    <img src="img/beach.png" alt="Beach">
                    <div class="banner_content">
                        <div class="travel">
                            <h2>Travel to Explore</h2>
                            <p>Lorem Ipsum Dolor Sit Amet, Consectetur Adipiscing Elit, 
                                Sed Do Eiusmod Tempor Incididunt Ut Labore Et Dolore 
                                Magna Aliqua. Ultricies Mi Eget Mauris 
                            </p>
                        </div>
                        <form action="POST" method="get">
                            <label for="search">Where You Want to go</label>
                            <input type="text" name="search" id="search" placeholder="Search your location">
                            <!-- -->
                            <label for="date">Check-in</label>
                            <input type="text" name="date" id="date" placeholder="Add Date">
                            <!-- -->
                            <label for="date">Check-out</label>
                            <input type="text" name="date" id="date" placeholder="Add Date">
                            <!-- -->
                            <input type="submit" name="Explore" id="Explore" placeholder="Explore Now">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
